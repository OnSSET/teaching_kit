<ul class="post-list">
  {% for page in site.pages %}
    {% assign parts = page.url | split: '/' %}
    {% if parts[1] == "module_1" and page.title %}
    <li>
      <h4>
        <a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
      </h4>
    </li>  
    {% endif %}
  {% endfor %}
  </ul>
